<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="employee">Employee</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
    </form>

    <!-- Bootstrap Alert for Error Messages -->
    <div class="alert alert-danger mt-3" id="errorAlert" style="display:none;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            // Reset error alert
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('errorAlert').innerHTML = '';

            // Validate Name
            const name = document.getElementById('name').value;
            if (!/^[a-zA-Z ]+$/.test(name)) {
                displayError('Name should contain only characters.');
                return;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            if (!/\S+@\S+\.\S+/.test(email) || email.length < 9) {
                displayError('Invalid email format or length.');
                return;
            }

            // Validate Phone
            const phone = document.getElementById('phone').value;
            if (phone.length < 10 || !phone.includes('+92')) {
                displayError('Invalid phone number format or length.');
                return;
            }

            // Validate Role
            const role = document.getElementById('role').value;
            if (role === '') {
                displayError('Please select a role.');
                return;
            }

            // If all validations pass, submit the form (you can replace this with your form submission logic)
            document.getElementById('contactForm').submit();
        }

        function displayError(message) {
            // Display error message in the alert div
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.innerHTML = message;
            errorAlert.style.display = 'block';
        }
    </script>
</div>

</body>
</html>
